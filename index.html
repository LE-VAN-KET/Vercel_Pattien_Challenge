<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <!--     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script> -->
    <script src="sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Website ngồi thiền</title>
  </head>
  <body class="" style="width: 100%; height: 100%">
    <h1>Vui lòng không thao tác với bàn phím và chuột</h1>

    <h2>
      Hãy thư giản và tập trung vào âm nhạc. <br />
      Đeo tai nghe để có trải nghiệm tốt nhất.
    </h2>
  <input class="timepicker"       />
    <h1><p id="timer">1:00</p></h1>
    <div>
      <audio controls autoplay id="myAudio">
        <source
          src="https://cdn.glitch.global/1b6d7b9a-79a3-4c28-a524-117a61b3c9a7/baihat.mp3?v=1644294226448"
          type="audio/mpeg"
        />
      </audio>
    </div>

    <h3>Pick Music</h3>
    <div class="container">
      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="audio/mpeg"
              class="radio"
              id="Sound1"
              name="category"
              value="https://cdn.glitch.global/ca028f5b-94a0-4458-80d5-b055f593ba7d/1.mp3?v=1646136378902"
            />
            <label for="Sound1">Music 1</label>
          </div>

          <div class="option">
            <input
              type="radio"
              class="radio"
              id="Sound2"
              name="category"
              value="https://cdn.glitch.global/ca028f5b-94a0-4458-80d5-b055f593ba7d/2.mp3?v=1646136440343"
            />
            <label for="Sound2">Music 2</label>
          </div>

          <div class="option">
            <input
              type="radio"
              class="radio"
              id="Sound3"
              name="category"
              value="./audio/3.mp3"
            />
            <label for="Sound3">Music 3</label>
          </div>

          <div class="option">
            <input
              type="radio"
              class="radio"
              id="Sound4"
              name="category"
              value="./audio/4.mp3"
            />
            <label for="Sound4">Music 4</label>
          </div>
        </div>

        <div class="selected">Chọn your music</div>
      </div>
    </div>

    <div class="gift">
      <h2 id="gift-content1"></h2>
      <h2 id="gift-content2"></h2>
      <h2 id="gift-content3"></h2>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script
      type="text/javascript"
      charset="UTF-8"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="UTF-8"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js"
    ></script>
  </body>
</html>
