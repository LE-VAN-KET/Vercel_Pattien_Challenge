<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <script src="sweetalert2.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Grape Nuts" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
<!--  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" ></script>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js"
    ></script>
    <style>
      body {
          font-family: 'Roboto';
          caret-color: transparent;
      }
    </style>
    
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Patient challenge</title>
  </head>
  <body class="" style="width: 100%; height: 100%">
    <div>
      <h1>Vui lòng không rời khỏi trang web</h1>

      <h2>
        Hãy thư giản và tập trung vào âm nhạc. <br />
        Đeo tai nghe để có trải nghiệm tốt nhất.
      </h2>
      
      <h1 style="margin-top:50px; font-size: 120px"><p id="timer">00:00</p></h1>
      
    </div>
    
<!--     audio -->
    
    <div style="margin-top:50px">
      <audio controls loop autoplay id="myAudio">
        <source
          src="https://cdn.glitch.global/1b6d7b9a-79a3-4c28-a524-117a61b3c9a7/baihat.mp3?v=1644294226448"
          type="audio/mpeg"
        />
      </audio>
    </div>
    
<!--   time picker   -->
    
    <div class="container" style="width:200px; margin-top:50px">
      <div class="row">
          <div class="col-sm-12">
              <div class="form-group">
                  <div class="input-group date" id="datetimepicker3">
                      <input style="text-align:center; font-size:20px; height:50px" id="datetimepicker" type="text" class="form-control" onkeydown="return false" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-time"></span>
                      </span>
                  </div>
              </div>
          </div>

      </div>
  </div>
  
<!--  select music -->
    
  <h3>Chọn nhạc</h3>
  <div class="container">
    <div class="select-box">
      <div class="options-container">
        <div class="option">
          <input
            type="audio/mpeg"
            class="radio"
            id="Sound1"
            name="category"
            src="https://www.youtube.com/watch?v=E7qRkUYu580"
          />
          <label for="Sound1">Music 1</label>
        </div>

        <div class="option">
          <input
            type="radio"
            class="radio"
            id="Sound2"
            name="category"
            value="https://cdn.glitch.global/ca028f5b-94a0-4458-80d5-b055f593ba7d/2.mp3?v=1646136440343"
          />
          <label for="Sound2">Music 2</label>
        </div>

        <div class="option">
          <input
            type="radio"
            class="radio"
            id="Sound3"
            name="category"
            value="https://cdn.glitch.global/ca028f5b-94a0-4458-80d5-b055f593ba7d/3.mp3?v=1646137877335"
          />
          <label for="Sound3">Music 3</label>
        </div>

        <div class="option">
          <input
            type="radio"
            class="radio"
            id="Sound4"
            name="category"
            value="https://cdn.glitch.global/ca028f5b-94a0-4458-80d5-b055f593ba7d/4.mp3?v=1646137871849"
          />
          <label for="Sound4">Music 4</label>
        </div>
      </div>

      <div class="selected">Mặc định</div>
    </div>
  </div>
    
<!-- gift -->
    
  <div class="gift">
    <h2 id="gift-content1"></h2>
    <h2 id="gift-content2"></h2>
    <h2 id="gift-content3"></h2>
  </div>
    
    
<!--      -->
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
